<!DOCTYPE html>
<style>

.axis .domain {
display: none;
}
/*rect:hover{
opacity:0.5;
}*/
div.tooltip {
  position: absolute;
  text-align: center;
  width: 100px;
  height: 130px;
  padding: 2px;
  font: 12px sans-serif;
  background: rgba(0,0,0,.3);
  border: 0px;
  border-radius: 8px;
  pointer-events: none;
}

</style>
<svg width="1000" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {top: 20, right: 60, bottom: 30, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var x = d3.scaleBand()
    .rangeRound([0, width])
    .padding(0.1)
    .align(0.1);

var y = d3.scaleLinear()
    .rangeRound([height, 0]);

var z = d3.scaleOrdinal()
    .range(["#ECA69E", "#F4F1BB", "#9BC1BC", "#5CA4A9", "#a05d56", "#d0743c", "#ff8c00"]);

var stack = d3.stack()
    .offset(d3.stackOffsetExpand);

d3.csv("acceptanceRateByState.csv", type, function(error, data) {
  if (error) throw error;

  // data.sort(function(a, b) { return b[data.columns[1]] / b.total - a[data.columns[1]] / a.total; });

  x.domain(data.map(function(d) { return d.Abbreviation; }));
  z.domain(data.columns.slice(2));

  var serie = g.selectAll(".serie")
    .data(stack.keys(data.columns.slice(2))(data))
    .enter().append("g")
      .attr("class", "serie")
      .attr("fill", function(d) { return z(d.key); });

      var div = d3.select("body").append("div")
          .attr("class", "tooltip")
          .style("opacity", 0);

  serie.selectAll("rect")
    .data(function(d) { return d; })
    .enter().append("rect")
      .attr("x", function(d) { return x(d.data.Abbreviation); })
      .attr("y", function(d) { return y(d[1]); })
      .attr("height", function(d) { return y(d[0]) - y(d[1]); })
      .attr("width", x.bandwidth())
      .on("mouseover", function(d) {
      div.transition()
        .duration(200)
        .style("opacity", .9);
      div.html("State: " + d.data.State + "<br/>" +
              "Total: " + parseInt(d.data.Certified + d.data.Certified_Expired+d.data.Denied+d.data.Withdrawn) +"<br/>" +
              "Certified: " + d.data.Certified + "<br/>" +
              "Certified-Expired: " + d.data.Certified_Expired + "<br/>" +
              "Denied: " + d.data.Denied + "<br/>" +
              "Withdrawn: " + d.data.Withdrawn + "<br/>"
              )
        .style("left", (d3.event.pageX) + "px")
        .style("top", (d3.event.pageY - 28) + "px");
      })
    .on("mouseout", function(d) {
      div.transition()
        .duration(500)
        .style("opacity", 0);
        console.log(d.data);
      });

  g.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  g.append("g")
      .attr("class", "axis axis--y")
      .call(d3.axisLeft(y).ticks(10, "%"));

  var legend = serie.append("g")
      .attr("class", "legend")
      .attr("transform", function(d) { var d = d[d.length - 1]; return "translate(" + (x(d.data.Abbreviation) + x.bandwidth()) + "," + ((y(d[0]) + y(d[1])) / 2) + ")"; });

  legend.append("line")
      .attr("x1", -6)
      .attr("x2", 6)
      .attr("stroke", "#000");

  legend.append("text")
      .attr("x", 9)
      .attr("dy", "0.35em")
      .attr("fill", "#000")
      .style("font", "10px sans-serif")
      .text(function(d) { return d.key; });
});

function type(d, i, columns) {
  for (i = 2, t = 0; i < columns.length; ++i) t += d[columns[i]] = +d[columns[i]];
  d.total = t;
  return d;
}

</script>
