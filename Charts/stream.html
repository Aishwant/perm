<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.chart {
  background: #fff;
}

p {
  font: 12px helvetica;
}


.axis path, .axis line {
  fill: none;
  stroke: #000;
  stroke-width: 2px;
  shape-rendering: crispEdges;
}

button {
  position: absolute;
  right: 50px;
  top: 10px;
}

.legend rect {
  fill:white;
  stroke:black;
  opacity:0.8;
/*transform: translate(-430px);*/
}
.legend {
  transform: translate(-410px,40px);
}

</style>
<body>
<script src="http://d3js.org/d3.v3.js"></script>
<!-- NEEDED FOR THE LEGEND -->
<script src="d3.legend.js"></script>

<!-- MAIN DIV CONATINING SVG-->
<div class="chart">
</div>

<script>

var datearray = [];
//PATH TO THE CSV FILE
var csvpath = "data/jobByMonth.csv";
//COLOR SCHEME
var colorrange = ['#00008b','#280a8c','#3b158d','#4a1f8d','#58298e','#64328f','#703b8f','#7a4490','#844e90','#8f5791','#996191','#a36b91','#ad7491','#b57e91','#bf8791','#c89191','#d19c90','#dba690','#e3af8f','#edbb8e','#f6c58d','#ffcf8c'];
strokecolor = colorrange[0];

var format = d3.time.format("%m/%d/%y");

var margin = {top: 20, right: 40, bottom: 60, left: 440};
var width = document.body.clientWidth - margin.left - margin.right;
var height = 400 - margin.top - margin.bottom;

//TOOLTIP
var tooltip = d3.select("body")
    .append("div")
    .attr("class", "remove")
    .style("position", "absolute")
    .style("z-index", "200")
    .style("visibility", "hidden")
    .style("top", "30px")
    .style("left", "55px");

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height-10, 0]);

var z = d3.scale.ordinal()
    .range(colorrange);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .ticks(d3.time.months);

var yAxis = d3.svg.axis()
    .scale(y);

var yAxisr = d3.svg.axis()
    .scale(y);

//CREATE AREAS
var stack = d3.layout.stack()
    .offset("silhouette")
    .values(function(d) { return d.values; })
    .x(function(d) { return d.date; })
    .y(function(d) { return d.value; });

var nest = d3.nest()
    .key(function(d) { return d.key; });

var area = d3.svg.area()
    .interpolate("cardinal")
    .x(function(d) { return x(d.date); })
    .y0(function(d) { return y(d.y0); })
    .y1(function(d) { return y(d.y0 + d.y); });

var svg = d3.select(".chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var graph = d3.csv(csvpath, function(data) {
  data.forEach(function(d) {
    d.date = format.parse(d.date);
    d.value = +d.value;
  });

  var layers = stack(nest.entries(data));

  x.domain(d3.extent(data, function(d) { return d.date; }));
  y.domain([0, d3.max(data, function(d) { return d.y0 + d.y; })]);

  svg.selectAll(".layer")
      .data(layers)
    .enter().append("path")
      .attr("class", "layer")
      .attr("data-legend",function(d) { return d.key})
      .attr("d", function(d) { return area(d.values); })
      .style("fill", function(d, i) { return z(i); });


//AXIS
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
      .selectAll("text")
        .style("text-anchor", "end")
        .attr("dx", "-.8em")
        .attr("dy", ".15em")
        .attr("transform", "rotate(-65)");

  svg.append("g")
      .attr("class", "y axis")
      .attr("transform", "translate(" + width + ", 0)")
      .call(yAxis.orient("right"));

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis.orient("left"));

  svg.selectAll(".layer")
    .attr("opacity", 1)
    .on("mouseover", function(d, i) {
      svg.selectAll(".layer").transition()
      .duration(250)
      .attr("opacity", function(d, j) {
        return j != i ? 0.6 : 1;
    })})
//TOOPLTIP UPDATE
    .on("mousemove", function(d, i) {
      // mousex = d3.mouse(this);
      // mousex = mousex[0];
      // var invertedx = x.invert(mousex);
      // invertedx = invertedx.getMonth() + invertedx.getDate();
      // var selected = (d.values);
      // for (var k = 0; k < selected.length; k++) {
      //   datearray[k] = selected[k].date
      //   datearray[k] = datearray[k].getMonth() + datearray[k].getDate();
      // }
      pro = "";
      // try {
      //   mousedate = datearray.indexOf(invertedx);
      //   pro = d.values[mousedate].value;
      // } catch(error){
      // }
      //mousedate = datearray.indexOf(invertedx);
    //  pro = d.values[mousedate].value;

      d3.select(this)
      .classed("hover", true)
      .attr("stroke", strokecolor)
      .attr("stroke-width", "0.5px"),
      tooltip.html( "<p>" + d.key + "<br>" + pro + "</p>" ).style("visibility", "visible")
      .style("left", d3.event.pageX+10 +"px").style("top", d3.event.pageY-40 +"px")
      ;

    })
    .on("mouseout", function(d, i) {
     svg.selectAll(".layer")
      .transition()
      .duration(250)
      .attr("opacity", "1");
      d3.select(this)
      .classed("hover", false)
      .attr("stroke-width", "0px"), tooltip.html( "<p>" + d.key + "<br>" + pro + "</p>" );
  })

  // var vertical = d3.select(".chart")
  //       .append("div")
  //       .attr("class", "remove")
  //       .style("position", "absolute")
  //       .style("z-index", "19")
  //       .style("width", "1px")
  //       .style("height", "380px")
  //       .style("top", "10px")
  //       .style("bottom", "30px")
  //       .style("left", "0px")
  //       .style("background", "#fff");


//LEGEND
         legend = svg.append("g")
            .attr("class","legend")
            .attr("transform","translate(50,30)")
            .style("font-size","12px")
            .call(d3.legend)


});

</script>
